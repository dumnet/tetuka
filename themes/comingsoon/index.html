<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="images/favicon.png">
		<meta charset="utf-8">
		<title>Ozorashop.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Tempat Belanja Murah Tapi Gk Murahan. Tempat Belanja Mudah dan Cepat" />
		<meta name="keywords" content="Tas, Sepatu, Tas Wanita, Tas Anak, Tas Sekolah, Kado, Hadiah, Kado Ulang Tahun, Bogor, Shopping, oleh-oleh bogor" />
		<meta name="author" content="ozorashop" />
	 
		<!--  styles -->
		<link rel="stylesheet" type="text/css" href="countdown/style.css">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="js/google-code-prettify/prettify.css" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="ozoraslide/css/ozorastyle.css" /> 
		<link rel="stylesheet" type="text/css" href="ozoraslide/css/ozora.css" />
		<!--JavaScript-->
		<script type="text/javascript" src="ozoraslide/js/modernizr.custom.86080.js"></script>
		<!--  HTML5 shim, for IE6-8 support of HTML5 elements -->
		<script src="js/html5shiv.js"></script>
	 </head>

	<body>
	
	<ul class="cb-slideshow">
		<li><span>Image 01</span><div><h3></h3></div></li>
		<li><span>Image 02</span><div><h3></h3></div></li>
		<li><span>Image 03</span><div><h3></h3></div></li>
		<li><span>Image 04</span><div><h3></h3></div></li>
		<li><span>Image 05</span><div><h3></h3></div></li>
		<li><span>Image 06</span><div><h3></h3></div></li>
	</ul>
 
	<div class="container">
		<div class="count-header">
			<div class="container-narrow">
				<div class="row-fluid">
					<div class="count-logo">
					 	<a href="#" ><img src="images/logo.png" alt="CodeanCoder Logo"></a>
					 	<h4>ozorashop.com</h4>
					</div>
				</div>
			</div>
		</div>
		<!-- time line -->
		<div class="count-box">
			<div class="container-narrow">
				<div id="countdown">  
					<ul class="count-box-circle ">
	 					<li>
							<input class="knob" id="days" data-readonly=true data-min="0" data-max="99" data-skin="tron" data-width="200" data-height="200" data-thickness="0.2" data-fgcolor="#FF574F">			
					 		<h2>DAYS</h2>
						</li>
						<li>
							<input class="knob" id="hours" data-readonly=true data-min="0" data-max="24" data-skin="tron" data-width="200" data-height="200" data-thickness="0.2" data-fgcolor="#B3FF40">
							<h2>HOURS</h2>
						</li>
						<li>
							<input class="knob" id="mins" data-readonly=true data-min="0" data-max="60" data-skin="tron" data-width="200" data-height="200" data-thickness="0.2" data-fgcolor="#575FFF">		
							<h2>MINS</h2>
						</li>
						<li>
							<input class="knob" id="secs" data-readonly=true data-min="0" data-max="60" data-skin="tron" data-width="200" data-height="200" data-thickness="0.2" data-fgcolor="#E957FF">
				 			<h2>SECS</h2>
					 	</li>
					</ul>
				</div>
		 	</div>
		</div>

		<div class="count-subscribe">
		 	<div class="container-narrow">
				<div class="row-fluid">
					<div class="span12">
						<div class="com-text">
							<h1>Segera Hadir</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="count-address">
			<div class="container-narrow">  
				<p><img src="images/home.png" alt="address icon"> @Petir, Dramaga-Bogor </p>
				<p><img src="images/home.png" alt="address icon"> @karawaci, Tanggerang </p>
				<p><img src="images/mobile.png" alt="phone icon"> +6288211027433</p>
				<p><img src="images/mail.png" alt="mail icon"> info@ozorashop.com </p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
	<script src="js/bootstrap-affix.js"></script>
	<script src="js/jquery.js"></script>
	
	<script type="text/javascript" src="cd/js/jquery.min.js"></script>
	<script type="text/javascript" src="cd/js/jquery.knob.js"></script>
	<script type="text/javascript" src="cd/js/countdown.js"></script>
	<script type="text/javascript" src="cd/js/count.js"></script>
	<script type="text/javascript" src="cd/js/knob.js"></script>
	</body>
</html>
